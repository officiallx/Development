<body>
    <div class="bg"></div>
    <div class="menu">
            <div id="menulogo">
                <a href="../html/index.html" target="_self"><img src="../images/blacktiecateringlogo.jpg" alt="logo" width="175px" height="50px"/></a>
            </div>
            <ul>
                <li><a href="../html/home.html">Home</a>
                <li><a href="../html/about.html">About</a>

                <li class="current"><a href="#">Order</a>
                <li><a href="../html/gallery.html">Gallery</a>
            </ul>
        </div>
    <section>
        <form name="orderForm" onsubmit="order()">
            <div class="form">
                <div class="header" style="text-transform: uppercase">
                    <h2>Order Form</h2>
                </div>
                <ul>
                    <p>First Name: <br><input type="text" name="firstname"></p>
                    <p>Last Name: <br><input type="text" name="lastname"></p>
                    <p>Address: <br><input type="text" name="address"></p>
                    <p>Contact: <br><input type="text" name="contact"></p>
                    <p>Guest Count: <br><input type="number" name="guestCount"></p>
                    <p>Event Date: <br><input type="date" name="date"></p>
                    <p>Event Time: <br><input type="time" name="time"></p>
                    <p>Venue: <br><input type="text" name="venue"></p>
                    <p>Comment: <textarea type="text" name="message" rows="10" cols="30" placeholder="Any other Messages. Write here ..."></textarea></p>
                    <p><input type="submit" name="submit" value="Order"></p>
                </ul>
            </div>
        </form>
    </section>
